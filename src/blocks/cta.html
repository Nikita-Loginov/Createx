<div class="cta">
    <div class="container">
        <div class="cta__inner">
            <div class="cta__content">
                <h3 class="cta__title">20% discount for early birds!</h3>
                <ul class="cta__countdown">
                    <li class="cta__countdown-link">
                        <span class="cta__countdown-num">06</span>
                        <span class="cta__countdown-days cta__countdown-time">Days</span>
                    </li>
                    <li class="cta__countdown-link">
                        <span class="cta__countdown-num">18</span>
                        <span class="cta__countdown-hours cta__countdown-time">Hours</span>
                    </li>
                    <li class="cta__countdown-link">
                        <span class="cta__countdown-num">24</span>
                        <span class="cta__countdown-mins cta__countdown-time">Mins</span>
                    </li>
                    <li class="cta__countdown-link">
                        <span class="cta__countdown-num">12</span>
                        <span class="cta__countdown-sec cta__countdown-time">Sec</span>
                    </li>
                </ul>
            </div>
            <form class="cta__form">
                <label class="cta__form-label">
                    <span class="cta__form-span">Full name</span>
                    <input class="cta__form-input" type="text" placeholder="Your full name">
                </label>
                <label class="cta__form-label">
                    <span class="cta__form-span">Email</span>
                    <input class="cta__form-input" type="email" placeholder="Your working email">
                </label>
                <label class="cta__form-label">
                    <span class="cta__form-span">Phone</span>
                    <input class="cta__form-input" type="tel" placeholder="Your phone number">
                </label>
                <button class="cta__form-btn" type="submit">Join the course</button>
            </form>
        </div>
    </div>
</div>
