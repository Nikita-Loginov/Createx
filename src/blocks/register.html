<div class="register">
    <div class="container">
        <div class="register__inner">
            <div class="register__img">
                <img src="../img/register/illustration.svg" alt="register">
            </div>
            <form class="register__form">
                <div class="register__box box">
                    <p class="box__text">Leave a request now and get 20% off!</p>
                    <h2 class="box__title">Register for the course</h2>
                </div>
                <label class="register__form-label">
                    <span class="register__form-span">Full name</span>
                    <input class="register__form-input" type="text" placeholder="Your full name">
                </label>
                <label class="register__form-label">
                    <span class="register__form-span">Email</span>
                    <input class="register__form-input" type="email" placeholder="Your working email">
                </label>
                <label class="register__form-label">
                    <span class="register__form-span">Phone</span>
                    <input class="register__form-input" type="tel" placeholder="Your phone number">
                </label>
                <button class="register__form-btn" type="submit">Join the course</button>
            </form>
        </div>
    </div>
</div>
